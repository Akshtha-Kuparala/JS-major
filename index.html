<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive eCommerce</title>
    <style>
        /* ... (styles from previous response) */
    </style>
</head>
<body>
    <header>
        <button class="toggle-sidebar">â˜°</button>
        <h1>eCommerce Store</h1>
        <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-category="all" class="active">All Products</li>
                <li data-category="electronics">Electronics</li>
                <li class="has-submenu">
                    <a href="#">Clothing</a>
                    <ul>
                        <li data-category="mens-clothing">Men's</li>
                        <li data-category="womens-clothing">Women's</li>
                        <li data-category="kids-clothing">Kids</li>
                    </ul>
                </li>
                <li data-category="home">Home</li>
                <li class="has-submenu">
                    <a href="#">Books</a>
                    <ul>
                        <li data-category="fiction">Fiction</li>
                        <li data-category="science">Science</li>
                        <li data-category="non-fiction">Non-Fiction</li>
                    </ul>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="product-area" id="product-list"></div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 eCommerce Store</p>
    </footer>

    <script>
        // ... (toggle sidebar code)

        const products = {
            all: [
                { title: "Laptop", price: "$1000", image: "...", category: "electronics" },
                { title: "Smartphone", price: "$600", image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcR5Bi3fJq-WSu0EzTMtDLPBs1xc0rCRMnnmuSX770hYJ-IvNj5sKIJX-c2OY_xjqUvYIokPmFjmWGC94-z9HY-DDutaH90G9StYCoNLvsrBd-gY5Cy7qus6ioDp31CwvexQ7UxHKBc&usqp=CAc", category: "electronics" },
                { title: "T-Shirt", price: "$20", image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSr4V8mcuR27AMZaHIGI-dZBv48YuRSjFwdtXixkbiYeDRKmLvacbkbpaNePwhRaIYf9WGB9sqNgwLkiiWtQshbIMaqcx3S3JRsqFS_8CUIYWxARoIwtJSVW9iyVIyueybi2tqP_Ck&usqp=CAc", category: "mens-clothing" },
                { title: "Jeans", price: "$40", image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRSFlWrwhS9dYxj1-FQj14Y9NxL8Ok2LRNPHe58IM6vf9VgZK1QXwlftz9VpbegWFARpCvoSjCnYYN4fc8FL4IeuqPv-fHrfbG2smGIRP2d9FJs1sT-Mwx1l9XXN81LIqgeKoNwTBE&usqp=CAc", category: "womens-clothing" },
                { title: "Sofa", price: "$500", image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTZlXmBlbXUI3i58oemp3jAFwxmwZH7yMA0wmM46nnUrFSoGmBMOYTKH3MBoNPrftqR3w0kADsGxlZZz4lpItH5KRM2WrnKvXfjzx6ubRDvBBMQegPANMhQ&usqp=CAc", category: "home" },
                { title: "Lamp", price: "$30", image: "...", category: "home" },
                { title: "Fiction Book", price: "$10", image: "...", category: "fiction" },
                { title: "Science Book", price: "$15", image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQw1O14qjCGTJBgF3Ypoz6Bym8ggffj7v4M_sEkhawktSJwgfQD0gY_MIzpDGly7fFdjA_qg1BOqbOU5W0CA4NcZdqTXMHUiSXDMxYVleY1WVfg1BdGcg8&usqp=CAc", category: "science" },
                { title: "Non-Fiction Book", price: "$25", image: "...", category: "non-fiction" },
                // ... more products
            ],
            // ... (other categories)
        };


        function displayProducts(category = "all") {  // Default to 'all'
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            let productsToDisplay = products.all; // Default to all products
            if (category !== "all") {
                productsToDisplay = products.all.filter(product => product.category === category);
            }

            productsToDisplay.forEach(product => {
                createProductCard(productList, product);
            });
        }


        function createProductCard(productList, product) {
            const div = document.createElement("div");
            div.classList.add("product-card");
            div.innerHTML = `<img src="${product.image}" alt="${product.title}"><h3>${product.title}</h3><p>${product.price}</p><button onclick="addToCart()">Add to Cart</button>`;
            productList.appendChild(div);
        }

        document.querySelectorAll(".sidebar li").forEach(item => {
            item.addEventListener("click", function() {
                const category = this.getAttribute("data-category");
                displayProducts(category);

                // Highlight the active category:
                document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
                this.classList.add("active");

                // Handle submenus:
                if (this.classList.contains("has-submenu")) {
                    this.classList.toggle("active"); // Toggle the parent
                    const submenu = this.querySelector("ul");
                    if (submenu) {
                        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                    }
                } else {
                    // Close other open submenus if a regular item is clicked
                    document.querySelectorAll(".sidebar li.has-submenu").forEach(submenuItem => {
                        submenuItem.classList.remove("active");
                        const submenu = submenuItem.querySelector("ul");
                        if (submenu) {
                            submenu.style.display = "none";
                        }
                    });
                }


            });
        });

        function addToCart() {
            let count = parseInt(document.getElementById("cart-count").textContent);
            document.getElementById("cart-count").textContent = count + 1;
        }

        displayProducts(); // Display all products initially
    </script>
</body>
</html>
