<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #000;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin-top: 70px;
        }
        #sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const productsContainer = document.getElementById("products");
            const searchBar = document.getElementById("search");

            const products = [
                {name: "Laptop", price: "$999", img: "https://via.placeholder.com/200"},
                {name: "Headphones", price: "$199", img: "https://via.placeholder.com/200"},
                {name: "Smartphone", price: "$799", img: "https://via.placeholder.com/200"},
                {name: "Book", price: "$29", img: "https://via.placeholder.com/200"}
            ];

            function displayProducts(filter = "") {
                productsContainer.innerHTML = "";
                products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
                    .forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");
                        productCard.innerHTML = `
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.price}</p>
                            <button class="add-to-cart">Add to Cart</button>
                        `;
                        productsContainer.appendChild(productCard);
                    });
            }
            
            searchBar.addEventListener("input", () => displayProducts(searchBar.value));
            displayProducts();
        });
    </script>
</head>
<body>
    <header>
        <h1>eCommerce Store</h1>
    </header>
    <div class="container">
        <nav id="sidebar">
            <ul>
                <li>Electronics</li>
                <li>Clothing</li>
                <li>Home</li>
                <li>Books</li>
            </ul>
        </nav>
        <main>
            <input type="text" id="search" class="search-bar" placeholder="Search products...">
            <div id="products"></div>
        </main>
    </div>
</body>
</html>
