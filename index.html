<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive eCommerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .sidebar {
            width: 220px;
            background: #222;
            color: white;
            padding: 15px;
            transition: width 0.3s ease-in-out;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .product-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            background: white;
            border-radius: 10px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .cart-icon {
            cursor: pointer;
            font-size: 20px;
        }
        .footer {
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .main-content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="toggle-sidebar">â˜°</button>
        <h1>eCommerce Store</h1>
        <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-category="electronics">Electronics</li>
                <li data-category="clothing">Clothing</li>
                <li data-category="home">Home</li>
                <li data-category="books">Books</li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="product-area" id="product-list"></div>
        </main>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 eCommerce Store</p>
    </footer>

        function displayProducts(category = null) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            
            if (category) {
                products[category].forEach(product => {
                    createProductCard(productList, product);
                });
            } else {
                Object.values(products).flat().forEach(product => {
                    createProductCard(productList, product);
                });
            }
        }

        function createProductCard(productList, product) {
            const div = document.createElement("div");
            div.classList.add("product-card");
            div.innerHTML = `<img src="${product.image}" alt="${product.title}"><h3>${product.title}</h3><p>${product.price}</p><button onclick="addToCart()">Add to Cart</button>`;
            productList.appendChild(div);
        }

        document.querySelectorAll(".sidebar ul li").forEach(item => {
            item.addEventListener("click", function() {
                displayProducts(this.getAttribute("data-category"));
            });
        });

        function addToCart() {
            let count = parseInt(document.getElementById("cart-count").textContent);
            document.getElementById("cart-count").textContent = count + 1;
        }

        // Display all products by default
        displayProducts();
    </script>
</body>
</html>
